#
## General
#

set -g base-index 1              # start indexing windows at 1 instead of 0
set -g display-time 4000         # amount of time for which messages displayed
set -g history-limit 1000000     # increase history size
set -g renumber-windows on       # renumber all windows when any window is closed
set -g escape-time 0             # zero-out escape time delay


#
## Keymap
#

# Prefix
unbind M-a
set -g prefix M-a
bind a send-prefix

# Sync
bind S set-window-option synchronize-panes
# Panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind s split-window -v
bind v split-window -h
# Rebind choose-tree with sessions collapsed
bind w choose-tree -Zs
# Clear scrollback buffer history
bind M-k clear-history
# set working directory
bind M-c attach-session -t . -c "#{pane_current_path}"
# Vim-like bindings
setw -g mode-keys vi
setw -g status-keys vi
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection-and-cancel


#
## Mouse
#

# Enable mouse support
set -g mouse on
# Enhanced scrolling
bind -T root WheelUpPane \
    if -F '#{?mouse_any_flag,1,#{pane_in_mode}}' \
        'send -M' \
            'if -F "#{alternate_on}" "send Up" "copy-mode -e"'
bind -T root WheelDownPane \
    if -F '#{?mouse_any_flag,1,#{pane_in_mode}}' \
        'send -M' \
            'if -F "#{alternate_on}" "send Down" "copy-mode -e"'


#
## Terminal
#

set-option -g set-titles on
set-option -g set-titles-string '#T'
set -g default-terminal 'tmux-256color'
set -g focus-events on
set -a terminal-overrides ',*256col*:RGB'
setw -g xterm-keys on


#
## Theme
#

source "~/.config/tmux/themes/playtime.tmux"

#
## Plugins
#

set -g @plugin "tmux-plugins/tmux-prefix-highlight"

# tpm
set -g @plugin "tmux-plugins/tpm"
run -b ~/.config/tmux/plugins/tpm/tpm
